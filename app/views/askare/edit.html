{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa askaretta</h1>

    {% if errors %}
        <div class="alert alert-danger">
          <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
          </ul>
        </div>
    {% endif %}
  
  <form method="post" action="{{base_path}}/askare/{{attributes.id}}/edit">
      
    <div class="form-group">
      <label>Askareen nimi</label>
      <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>
      
    <div class="form-group">
      <label>Luokka</label>
      <input name="luokka" class="form-control" value="{{attributes.luokka}}" type="text">
    </div>
      
    <div class="form-group">
      <label>Deadline</label>
      <input name="deadline" class="form-control" value="{{attributes.deadline}}" type="text">
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>
      
    <div class="form-group">
      <label>TÃ¤rkeysaste</label>
      <input name="importance" class="form-control" value="{{attributes.importance}}" type="text">
    </div>
      
    <div bv class="form-group">
      <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
      
  </form>
{% endblock %}
