{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa luokkaa</h1>

    {% if errors %}
        <div class="alert alert-danger">
          <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
          </ul>
        </div>
    {% endif %}
    
    <div by class="form-group" align="right">
      <form method="post" action="{{base_path}}/luokka/{{attributes.luokka_id}}/remove" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Poista</button>
      </form>
    </div>
  
  <form method="post" action="{{base_path}}/luokka/{{attributes.luokka_id}}/edit">
      
    <div class="form-group">
      <label>Luokka</label>
      <input name="luokka_name" class="form-control" value="{{attributes.luokka_name}}" type="text">
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>
      
    <div bv class="form-group">
      <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
      
  </form>
{% endblock %}
